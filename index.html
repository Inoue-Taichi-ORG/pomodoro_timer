<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<title id="title_text">
    ポモドーロタイマー
</title>

<body>
    <div class="main">
        <div class="article">
            <div class="content">
                <div class="time_box">
                    <span id="minute_shower">0</span><span id="time_text">min</span>
                </div>
                <div class="time_box">
                    <span id="second_shower">0</span><span id="time_text">sec</span>
                </div>
            </div>
        </div>
        <div class="article">
            <div class="content">
                <div class="button_circle" id="start" onclick="Init()">
                    <p>START</p>
                </div>
                <div class="button_circle" id="clear" onclick="Clear()">
                    <p>CLEAR</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="timer.js">
    </script>
</body>
