<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="font.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<title>
    ポモドーロタイマー
</title>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    <div class="main">
        <div class="article">
            <div class="content">
                <div class="press-start">
                    <div class="time_box">
                        <span id="minute_shower">0</span><span id="text">min</span>
                    </div>
    
                    <div class="time_box">
                            <span id="second_shower">0</span><span id="text">sec</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="article">
            <div class="content">
                <div class="press-start">
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="Init()">START</button>
                    <button type="button" class="btn btn-outline-danger btn-lg" onclick="Clear()">CLEAR</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="timer.js">
    </script>
</body>
